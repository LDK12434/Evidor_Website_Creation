<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4e4e4;
        }

        header {
            background-color: #333;
            padding: 20px 0;
            margin-bottom: 20px; /* Adjusted margin */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 50;
            margin: 0; /* Reset margin */
        }

        nav ul li {
            display: inline;
            margin-right: 60px;
        }

        nav ul li:last-child {
            margin-right: 0; /* Remove margin from last item */
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #00a2ff; /* Change color on hover */
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        h3 {
            color: #666;
        }

        div {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-right: 40px;
        }

        .header-logo {
             display: flex;
             align-items: center;
        }

        .logo-space {
              margin-left: 20px;
        }

        .active {
            color: #00a2ff;
        }
        
        .container {
            max-width: 800px;
            margin: 300px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #000;
            border-radius: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            color: black;
        }

        .contact-info img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        .contact-info p {
            margin: 0;
            line-height: 1.5;
        }

        h1 {
            text-align: center;
        }
        
       
    </style>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contacts.html" class="active">Contacts</a></li>
            </ul>
        </nav>
        <div class="header-logo">
            <span>Aljun Hans M, Evidor</span>
            <img class="logo-space" src="logo.png" alt="User Image">
        </div>
    </header>

    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-info">
            <img src="facebook.png" alt="Facebook Icon">
            <p><a href="https://www.facebook.com/aljunhans.mcqueen.9">https://www.facebook.com</a></p>
        </div>
        <div class="contact-info">
            <img src="Twitter.png" alt="Twitter Icon">
            <p><a href="https://twitter.com/Littledarkknig2">https://twitter.com</a></p>
        </div>
        <div class="contact-info">
            <img src="gmail.png" alt="Email Icon">
            <p>evidorhans@mipss.edu.ph</p>
        </div>
    </div>

</body>
</html>
